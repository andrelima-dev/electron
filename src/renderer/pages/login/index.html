<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http: https:; object-src 'none'; base-uri 'self'; form-action 'self'" />
    <title>App Electron Base</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <main class="login" id="login-screen">
      <header class="login__header">
        <div class="login__logo">
          <img src="../../logo-oab.png" alt="Logo OAB" />
        </div>
        <h1>Identifique-se para liberar</h1>
        <p>Informe seus dados profissionais. O acesso ser√° liberado automaticamente ap√≥s valida√ß√£o.</p>
      </header>

      <form class="login__form" id="unlock-form" autocomplete="off" novalidate>
        <div class="form-row">
          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14" placeholder="000.000.000-00" required />
        </div>

        <div class="form-row">
          <label for="oab">OAB</label>
          <input id="oab" name="oab" type="text" maxlength="9" placeholder="UF123456" required />
        </div>

        <div class="form-row">
          <label for="birthDate">Data de nascimento</label>
          <input id="birthDate" name="birthDate" type="date" placeholder="AAAA-MM-DD" required />
        </div>

        <div class="form-actions">
          <button type="submit" id="unlock-submit">Entrar</button>
          <button type="reset" id="unlock-reset" class="ghost">Limpar</button>
        </div>
        
        <div class="form-actions" style="margin-top: 20px;">
          <a href="../files/index.html" style="display: inline-block; padding: 12px 24px; background-color: #28a745; color: white; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background-color 0.3s;">
            üìÅ Gerenciador de Arquivos
          </a>
        </div>
      </form>

      <div class="feedback" id="feedback" role="status" aria-live="polite"></div>

      <p class="login__support">Problemas no acesso? Procure a equipe t√©cnica ou ligue <strong>0800-000-000</strong>.</p>
    </main>

    <footer class="version">
      <span id="version">Carregando componentes...</span>
      <span id="status-summary" class="version__summary"></span>
    </footer>

    <script src="../../renderer.js"></script>
  </body>
</html>
