<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self' data:; media-src 'self' data:; connect-src 'self' http: https:; object-src 'none'; base-uri 'self'"
    />
    <title>Controle de Sess√£o</title>
    <link rel="stylesheet" href="../../session-widget-styles.css" />
  </head>
  <body>
    <div class="widget-container" id="widget-container">
      <!-- Expanded State (√∫nico estado) -->
      <div class="widget-expanded" id="widget-expanded">
        <header class="widget-header">
          <div class="user-info">
            <img src="../../logo-oab.png" alt="OAB" class="mini-logo" />
            <div class="user-details">
              <div class="user-name" id="user-name">Nome do Usu√°rio</div>
              <div class="user-meta">
                <span id="user-oab">OAB: -</span> ‚Ä¢
                <span id="user-type">Advogado</span>
              </div>
            </div>
          </div>
          <button class="minimize-btn" id="minimize-btn">‚àí</button>
        </header>

        <main class="widget-main">
          <div class="timer-section">
            <div class="timer-display">
              <div class="timer" id="timer">
                <span id="hours">03</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
              </div>
              <div class="timer-type" id="timer-type">Sess√£o de Advogado</div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>

          <div class="session-actions">
            <button id="upload-docs-btn" class="action-btn primary">üìÑ Enviar Documentos</button>
            <button id="close-session-btn" class="action-btn danger">Encerrar Sess√£o</button>
          </div>

          <!-- Hidden file input for document upload -->
          <input type="file" id="file-input" multiple accept="*/*" style="display: none;">

          <!-- Upload progress indicator -->
          <div class="upload-progress" id="upload-progress" style="display: none;">
            <div class="upload-info">
              <span id="upload-status">Enviando documento...</span>
              <span id="upload-percentage">0%</span>
            </div>
            <div class="upload-bar">
              <div class="upload-fill" id="upload-fill"></div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Warning Modal -->
    <div class="modal-overlay" id="warning-modal">
      <div class="modal">
        <div class="modal-header">
          <h3>‚è∞ Aviso de Tempo</h3>
        </div>
        <div class="modal-body">
          <p id="warning-message">Sua sess√£o ser√° encerrada automaticamente em 10 minutos!</p>
        </div>
        <div class="modal-actions">
          <button id="warning-ok" class="btn-primary">Entendi</button>
        </div>
      </div>
    </div>

    <!-- Session End Modal -->
    <div class="modal-overlay" id="session-end-modal">
      <div class="modal">
        <div class="modal-header">
          <h3>üîí Sess√£o Encerrada</h3>
        </div>
        <div class="modal-body">
          <p>Sua sess√£o foi encerrada. A m√°quina voltar√° ao modo de bloqueio.</p>
        </div>
        <div class="modal-actions">
          <button id="session-end-ok" class="btn-primary">OK</button>
        </div>
      </div>
    </div>

    <script src="../../session-widget.js"></script>
  </body>
  </html>
