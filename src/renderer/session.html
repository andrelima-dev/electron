<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sess√£o Ativa - Sistema OAB</title>
    <link rel="stylesheet" href="./session-styles.css" />
  </head>
  <body>
    <div class="session-container">
      <header class="session-header">
        <div class="session-logo">
          <img src="./logo-oab.png" alt="Logo OAB" />
        </div>
        <div class="session-info">
          <h1 id="user-name">Nome do Usu√°rio</h1>
          <div class="user-details">

            <span id="user-type">Tipo: -</span>
          </div>
        </div>
        <div class="session-controls">
          <button id="minimize-btn" class="control-btn minimize">‚àí</button>
          <button id="close-session-btn" class="control-btn close">Encerrar Sess√£o</button>
        </div>
      </header>

      <main class="session-main">
        <div class="timer-section">
          <div class="timer-display">
            <h2>Tempo Restante</h2>
            <div class="timer" id="timer">
              <span id="hours">03</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

          </div>
          
          <div class="progress-bar">

        </div>

        <div class="session-status" id="session-status">
          <div class="status-icon">‚úì</div>
          <span>Sess√£o ativa</span>
        </div>

    </div>

    <!-- Modal de Aviso -->

      <div class="modal">
        <div class="modal-header">
          <h3>‚è∞ Aviso de Tempo</h3>
        </div>
        <div class="modal-body">
          <p id="warning-message">Sua sess√£o ser√° encerrada automaticamente em 10 minutos!</p>
        </div>
        <div class="modal-actions">
          <button id="warning-ok" class="btn-primary">Entendi</button>
        </div>
      </div>
    </div>

    <!-- Modal de Encerramento -->
    <div class="modal-overlay" id="session-end-modal">
      <div class="modal">
        <div class="modal-header">
          <h3>üîí Sess√£o Encerrada</h3>
        </div>
        <div class="modal-body">
          <p>Sua sess√£o foi encerrada automaticamente por exceder o tempo limite.</p>
        </div>
        <div class="modal-actions">

        </div>
      </div>
    </div>

    <script src="./session.js"></script>
  </body>
</html>
